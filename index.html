    <script>
      // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
      // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
      // It's useful to become familiar with now.

      $(document).ready(function () {
        //setting date to top of page

        var date = $("#currentDay");
        var currentDay = dayjs().format("DD/MM/YYYY");
        date.html(currentDay);
        $("#currentDay").append(date);

        //variable for current hour that is pulled form days.js
        // if hour block . than current hour then future, else if = current hour, present time,
        function checkTime() {
          var now = 20; //dayjs().format('YYYY-MM-DDTHH:mm:ssZ[Z]');

          console.log(now);
          $(".hour").each(function () {
            var blockHour = parseInt($(this).attr("id"));
            console.log(blockHour);
            if (blockHour < now) {
              $(this).addClass("past");
            } else if (blockHour === now) {
              $(this).removeClass("past");
              $(this).addClass("present");
            } else {
              $(this).remove("past");
              $(this).removeClass("present");
              $(this).addClass("future");
            }
          });
        }

        checkTime();

        /// click on save Btn to store in lcoal stoarge
        var saveLocal = $(".form-control");
        $(".saveBtn").on("click", function () {
          console.log("Save Button Clicked");
          localStorage.setItem("To Do", saveLocal);
        });
      });
    </script>
